<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nested Todo App</title>
  </head>
  
  <body>
    <div>
      <h1>My Super Ugly Todo List</h1>
      <h3>To add a sub-todo, simply place your cursor in the todo input field and hit the Tab key.</h3>
      <p>Because I'm a monster. I'm sorry.</p>
    </div>
    <div>
      <button id="deleteCompletedTodosButton" hidden>Delete Completed Todos</button>
    </div>
    <div>
      <ul id="todoListUl">
        <li>
            <input id="todoInput" type="text" placeholder="Write Your Todo Here" />
        </li>
      </ul>
    </div>
  
  </body>
  <script type="text/javascript" src="nestedTodos.js"></script>
  
  </html>
